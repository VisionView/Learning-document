<!DOCTYPE html>
<html>
<head>
	<title>按钮动画-扩大-transition</title>
	<style type="text/css" media="screen">
		.box {
			margin: 100px;
			text-align: center;
		}
		.btn {
			padding: 18px 45px;
			min-width: 380px;
			background-color: #15b982;
			transition: all .25s;
		}
		a.btn:hover {
			padding: 30px 50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<a class="btn" href="" title="">测试按钮</a>
	</div>
</body>
</html>
